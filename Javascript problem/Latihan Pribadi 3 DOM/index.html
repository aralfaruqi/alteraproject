<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan 3 Form DOM</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
</head>
<body>
    <div>
        <h1 class="text-center">Registration Form</h1>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form name="form" method="post" onsubmit="return validation()">
                <div class="form-group">
                    <label for="inputUserName">Username :</label>
                    <input type="text" class="form-control" id="inputUserName" name="name">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password :</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
                <div class="form-group">
                    <label for="inputConfirmPassword">Confirm Password :</label>
                    <input type="password" class="form-control" id="inputConfirmPassword" name="confirmPassword">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email :</label>
                    <input type="email" class="form-control" id="inputEmail" name="email">
                </div>
                <div class="form-group">
                    <label for="inputConfirmEmail">Confirm Email :</label>
                    <input type="email" class="form-control" id="inputConfirmEmail" name="confirmEmail">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
