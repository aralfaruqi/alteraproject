<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Form Page</title>
   </head>
	
   <body>
      <h1>Buat Account Baru!</h1>
      <div>
          <h2>Sign Up Form</h2>
          <form action="welcome.html" method="POST">
              <div>
                <label for="full-name">Full name:</label>
                <br>
                <input id="full-name" name="fullName" type="text">
                <br><br>
                <label for="last-name">Last name:</label>
                <br>
                <input id="last-name" name="lastName" type="text">
              <br><br>
              </div>
              <div>
                <label for="gender">Gender:</label>
                <br>
                <input type="radio" name="gender" value="Male"> Male 
                <br>
                <input type="radio" name="gender" value="Female"> Female 
                <br>
                <input type="radio" name="gender" value="Other"> Other
                <br><br>
              </div>
              <div>
                  <label for="Nationality">Nationality:</label> <br>
                  <select name="Nationality">
                      <option value="Malaysian" selected>Malaysian</option>
                      <option value="Indonesian">Indonesian</option>
                      <option value="Thailand">Thailand</option>
                      <option value="Singapore">Singapore</option>
                  </select>
                  <br><br>
              </div>
              <div>
                  <label for="Language Spoken">Language Spoken:</label>
                  <br>
                  <input type="checkbox" name="Bahasa Indonesia" value="on">Bahasa Indonesia <br>
                  <input type="checkbox" name="English" value="on">English <br>
                  <input type="checkbox" name="Other" value="on">Other 
                  <br><br>
              </div>
              <div>
                  <label for="Bio">Bio:</label>
                  <br>
                  <textarea rows="10" cols="30" name="Bio"></textarea>
                  <br>
              </div>
              <div>
                  <input type="Submit" name="Sign Up" value="Sign Up"/>
              </div>
          </form>
      </div>
   </body>
</html>
