<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>alterra academy</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body id="contact-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5" id="img-contact">
                <div id="img-blue-background">
                </div>
                <img class="img-contact-alterra" src="assets-final-project-fe/logo-ALTA-v2@2x.png">
            </div>
            <div class="contact_header col-md-6">
                <h1>Contact Us</h1>
                <form>
                    <div class="form-group">
                        <label for="fullName">Full Name</label><span class="required">*</span>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="emailaddress">Email Address</label><span class="required">*</span>
                        <input type="text" class="form-control" id="emailaddress" placeholder="example@alterra.id" required>
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label><span class="required">*</span>
                        <input type="text" class="form-control" id="phonenumber" placeholder="085554447900" required>
                    </div>
                    <div class="form-group">
                        <label for="Role">Role</label>
                        <select class="form-control" id="Role">
                            <option>Software Engineer</option>
                            <option>Quality Engineer</option>
                            <option>Fullstack Engineer</option>
                        </select>
                    <div class="form-group">
                            <label for="Message">Message</label>
                            <textarea class="form-control" id="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
